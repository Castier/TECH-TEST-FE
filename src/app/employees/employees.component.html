<header>
  <span>Employees</span>
</header>
<div class="content">
  <div> active </div>
  <input type="checkbox" (click)="setActive()">

  <div *ngFor="let employee of filter(employees)"  >
    <div class="employee" [ngClass]="employee.position === 'MANAGER' ? 'green' : 'default' ">
      <div (click)="goTo()" >
        {{ employee.firstName }}
       {{ employee.lastName }}
       {{ employee.position }}
      </div>
    </div>
  </div>
</div>
